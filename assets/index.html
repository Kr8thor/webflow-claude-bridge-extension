<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Claude Webflow Builder Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font: 14px system-ui;
        padding: 12px;
        margin: 0;
        background: #f8f9fa;
        color: #333;
      }
      .status-container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .status-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      .status-label {
        font-weight: 600;
        margin-right: 8px;
        min-width: 60px;
      }
      .status-value {
        padding: 4px 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
      }
      .connected { background: #d4edda; color: #155724; }
      .disconnected { background: #f8d7da; color: #721c24; }
      .log-container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .log-title {
        font-weight: 600;
        margin-bottom: 12px;
        color: #495057;
      }
      #log {
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 12px;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
      }
      .header {
        text-align: center;
        margin-bottom: 24px;
      }
      .header h1 {
        margin: 0 0 8px 0;
        color: #495057;
        font-size: 20px;
      }
      .header p {
        margin: 0;
        color: #6c757d;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Claude Webflow Builder Bridge</h1>
      <p>Designer Extension for AI-Powered Page Building</p>
    </div>
    
    <div class="status-container">
      <div class="status-item">
        <span class="status-label">WebSocket:</span>
        <span id="ws" class="status-value disconnected">disconnected</span>
      </div>
      <div class="status-item">
        <span class="status-label">Bridge:</span>
        <span id="bridge-status" class="status-value disconnected">checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Extension:</span>
        <span id="extension-status" class="status-value connected">loaded</span>
      </div>
    </div>

    <div class="log-container">
      <div class="log-title">Activity Log</div>
      <div id="log"></div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
